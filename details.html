<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Driver Report</title>

  <link rel="stylesheet" href="style.css">
  <style>
    * {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.phone {
  width: 390px;
  height: 700px;
  background: #ffffff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.15);
  position: relative;
}

/* Top bar */
.top-bar {
  display: flex;
  align-items: center;
  gap: 15px;
  font-size: 18px;
  margin-bottom: 20px;
}

.top-bar i {
  cursor: pointer;
}

/* Image preview */
.image-box {
  width: 100%;
  height: 220px;
  border-radius: 8px;
  overflow: hidden;
  margin-top: 20px;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}

/* Input */
.input-box {
  margin-top: 60px;
}

.input-box input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ddd;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

/* Verify button */
.verify-btn {
  position: absolute;
  bottom: 30px;
  left: 20px;
  right: 20px;
  background: #ef4444;
  color: #00ffd5;
  border: none;
  padding: 16px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
}

.verify-btn:active {
  transform: scale(0.98);
}
/* Info card */
.info-card {
  background: #fff;
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  margin-bottom: 15px;
  font-size: 14px;
}

.verified {
  color: green;
  font-weight: bold;
}

/* Driver card */
.driver-card {
  display: flex;
  gap: 15px;
  align-items: center;
  background: #fff;
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  margin-bottom: 20px;
}

.driver-card img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
}

/* Trust score */
.center-text {
  text-align: center;
  margin: 15px 0;
}

.score-circle {
  width: 150px;
  height: 150px;
  border: 3px solid #22c55e;
  border-radius: 50%;
  margin: 10px auto 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #22c55e;
  font-size: 22px;
  font-weight: bold;
}

/* Flags */
.flags {
  font-size: 14px;
  margin-bottom: 20px;
}

/* Action buttons */
.action-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.start {
  background: #22c55e;
  color: black;
  border: none;
  padding: 12px;
  width: 30%;
  border-radius: 8px;
}

.sos {
  background: red;
  color: white;
  border: none;
  padding: 12px;
  width: 30%;
  border-radius: 50%;
  font-weight: bold;
}

.feedback {
  background: #93c5fd;
  color: black;
  border: none;
  padding: 12px;
  width: 30%;
  border-radius: 8px;
}

/* Bottom button */
.more-btn {
  width: 100%;
  background: black;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 10px;
  font-size: 16px;
}

  </style>
</head>
